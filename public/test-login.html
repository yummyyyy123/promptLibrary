<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Test Login Form</h1>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" value="root" required><br><br>
        <input type="password" name="password" placeholder="Password" value="r00t" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <h2>Results:</h2>
    <div id="results"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(result, null, 2)}</p>
                    <p>Cookie: ${response.headers.get('set-cookie') || 'No cookie'}</p>
                `;
                
                if (response.ok) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
