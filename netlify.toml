[build]
  base = "/"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API routes as Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirects for client-side routing
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Special handling for API routes
[[redirects]]
  from = "/api/admin/auth"
  to = "/.netlify/functions/api-admin-auth"
  status = 200

[[redirects]]
  from = "/api/admin/submissions"
  to = "/.netlify/functions/api-admin-submissions"
  status = 200

[[redirects]]
  from = "/api/prompts"
  to = "/.netlify/functions/api-prompts"
  status = 200

[[redirects]]
  from = "/api/submissions"
  to = "/.netlify/functions/api-submissions"
  status = 200
